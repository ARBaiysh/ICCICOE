<ion-header>
  <ion-toolbar>
    <ion-title>About</ion-title>
    <ion-buttons slot="start">
      <ion-menu-toggle>
        <ion-icon name="menu" size="large"></ion-icon>
      </ion-menu-toggle>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="person"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid *ngFor="let base1c of (currentUser$|async)?.base1cDTO ; index as i">
    <ion-row>
      <ion-col class="is-tile-colored">
        <ion-item [routerLink]="['/p-subscriber']" (click)="setBase1c(base1c)" lines="none" class="ion-text-start">
          <ion-label class="ion-no-margin">
            <div [ngClass]="i % 2 === 0 ? 'is-background-primary' : 'is-background-success'" class="ion-padding">
              <h2 class="is-tile-text">
                {{i + 1}}. {{base1c.name}}
                <ion-icon name="flash-outline"></ion-icon>
              </h2>
            </div>
          </ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
