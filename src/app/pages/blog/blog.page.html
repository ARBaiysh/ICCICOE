<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-menu-toggle>
				<ion-icon name="menu" size="large"></ion-icon>
			</ion-menu-toggle>
		</ion-buttons>
		<ion-title>Blog</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	
	<ion-grid>
		<ion-row>
			<ion-col size="6">
				<ion-button (click)="takePhoto()" type="button">
					<ion-icon name="camera"></ion-icon>
				</ion-button>
			</ion-col>
		</ion-row>
		
		<ion-row>
			<ion-col size="12">
				<ion-text color="danger">
					<strong>{{error}}</strong>
				</ion-text>
			</ion-col>
		</ion-row>
		
		<ion-row>
			<ion-col size="12">
				<img *ngIf="photo" [src]="photo"/>
			</ion-col>
		</ion-row>
	
	</ion-grid>

</ion-content>
